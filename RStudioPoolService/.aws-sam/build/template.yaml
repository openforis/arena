AWSTemplateFormatVersion: 2010-09-09
Description: RStudioPoolService
Transform:
- AWS::Serverless-2016-10-31
Globals:
  Function:
    Timeout: 3
Resources:
  RStudioPoolFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/rstudioPoolService.handler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 10
      Description: A Lambda function that returns a static string.
      Role: arn:aws:iam::407725983764:role/lambda-ec2-iam-full-access
      Events:
        RStudioPoolService:
          Type: Api
          Properties:
            Path: /
            Method: POST
      VpcConfig:
        SecurityGroupIds:
        - sg-b1b579d3
        SubnetIds:
        - subnet-38e6fc75
        - subnet-c2ea32a8
      CodeUri: RStudioPoolFunction
