<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open Foris - Arena</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
      #preloader-wrapper {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      
      #preloader-loader-container{
        height: min(128px, 30vw);
        width: min(128px, 30vw);
        position: relative;
      }
    
      .preloader-loader__ball {
        position: absolute;
        left: 0; 
        right: 0; 
        margin-left: auto; 
        margin-right: auto; 
        opacity: 0;
        width: 80px;
        height: 80px;
        background-color:#84ac67;
        border-radius: 100%;
        -webkit-animation: ball-scale-multiple 1s 0s linear infinite;
        animation: ball-scale-multiple 1s 0s linear infinite; 
      }

      .preloader-loader__ball:nth-child(2) {
        -webkit-animation-delay: -0.4s;
        animation-delay: -0.4s;
      }

      .preloader-loader__ball:nth-child(3) {
        -webkit-animation-delay: -0.2s;
        animation-delay: -0.2s;
      }
      

@keyframes ball-scale-multiple {
  0% {
    -webkit-transform: scale(0);
    transform: scale(0);
    opacity: 0;
  }

  5% {
    opacity: 1;
  }

  100% {
    -webkit-transform: scale(1);
    transform: scale(1);
    opacity: 0;
  }
}


    </style>
</head>
<body>
  <!-- Preloader container -->
  <div id="preloader-wrapper">
    
    
      <div id="preloader-loader-container">
        <div class="preloader-loader__ball"></div>
        <div class="preloader-loader__ball"></div>
        <div class="preloader-loader__ball"></div>
      </div>
      
      
      <span>Open Foris Arena is loading, please wait...</span>
  </div>
  <!-- React app container-->
  <div id="main"></div>
</body>
